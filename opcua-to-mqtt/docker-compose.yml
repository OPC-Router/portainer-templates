version: '3.8'

x-project:
  name: "opcua-to-mqtt"

services:
  opcrouter:
    image: opcrouter/runtime:5.2
    pull_policy: always
    depends_on:
      init-config:
        condition: service_completed_successfully

    environment:
      - INITIAL_USERNAME=${INITIAL_USERNAME}
      - INITIAL_PASSWORD=${INITIAL_PASSWORD}
      - OR_I_ACCEPT_EULA=true
      - OR_IMPORT_SOURCE=/config/project.rpe
    ports:
      - "40081:8080"
    networks:
      - stack-network
    volumes:
      - opcrouter-data:/data
      - opcrouter-config:/config

  opc-ua-plc:
    image: mcr.microsoft.com/iotedge/opc-plc:latest
    command: "--autoaccept --veryfastrate=50"
    networks:
      - stack-network

  mqtt-broker:
    image: eclipse-mosquitto:latest
    depends_on:
      init-config:
        condition: service_completed_successfully
    volumes:
      - mosquitto-config:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - stack-network

  cedalo-mgmt:
    image: cedalo/management-center:2
    depends_on:
      - mqtt-broker
    environment:
      CEDALO_MC_BROKER_ID: mosquitto-2.0
      CEDALO_MC_BROKER_NAME: Mosquitto 2.0
      CEDALO_MC_BROKER_URL: mqtt://mqtt-broker:1883
      CEDALO_MC_BROKER_USERNAME: 
      CEDALO_MC_BROKER_PASSWORD: 
      CEDALO_MC_USERNAME: ${INITIAL_USERNAME}
      CEDALO_MC_PASSWORD: ${INITIAL_PASSWORD}
    ports:
      - "40088:8088"
    networks:
      - stack-network

  nginx:
    image: nginx:latest
    ports:
      - "40080:80"
    volumes:
      - dashboard:/usr/share/nginx/html:ro
    networks:
      - stack-network 
    depends_on:
      - init-config

  init-config:
    image: alpine
    command: >
      sh -c "apk add --no-cache unzip &&
             wget https://github.com/OPC-Router/portainer-templates/archive/refs/heads/main.zip -O /tmp/repo.zip &&
             unzip --help &&
             unzip -o /tmp/repo.zip -d /tmp  &&
             cp /tmp/opc-router-portainer-templates-main/opcua-to-mqtt/config/mosquitto.conf /mosquitto/config/mosquitto.conf &&
             cp /tmp/opc-router-portainer-templates-main/opcua-to-mqtt/config/opc-router.rpe /inray/project.rpe &&
             cp -r /tmp/opc-router-portainer-templates-main/opcua-to-mqtt/config/dashboard/* /dashboard/"
    volumes:
      - mosquitto-config:/mosquitto/config
      - dashboard:/dashboard
      - opcrouter-config:/inray
    networks:
      - stack-network

networks:
  stack-network:

volumes:
  mosquitto-config:
  mosquitto-data:
  mosquitto-log:
  opcrouter-data:
  opcrouter-config:
  dashboard:
